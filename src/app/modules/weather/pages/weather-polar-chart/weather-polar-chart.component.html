<div class="mx-auto max-w-sm rounded-lg p-4 shadow" *ngIf="weatherData">
  <div class="text-center">
    <div class="text-2xl font-bold text-primary">Country: {{ weatherData.sys?.country }}</div>
  </div>
  <div class="my-4 flex justify-between" *ngIf="weatherData.sys">
    <div class="text-center" *ngIf="weatherData.sys.sunset">
      <div class="text-lg font-semibold text-primary">Sunset</div>
      <div class="text-xs text-gray-500">{{ setDate(weatherData.sys.sunset) }}</div>
    </div>
    <div class="text-center" *ngIf="weatherData.sys.sunrise">
      <div class="text-lg font-semibold text-primary">Sunrise</div>
      <div class="text-xs text-gray-500">{{ setDate(weatherData.sys.sunrise) }}</div>
    </div>
  </div>
  <canvas id="polarChart" width="400" height="400" #polarChart></canvas>
</div>
