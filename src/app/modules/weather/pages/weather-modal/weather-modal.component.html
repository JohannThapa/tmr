<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" *ngIf="isVisible">
  <div
    class="h-full w-[90%] transform overflow-auto rounded-lg bg-background shadow-xl transition-all md:h-auto md:overflow-hidden">
    <div class="bg-background px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
      <div class="sm:flex sm:items-start">
        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
          <app-chart-header></app-chart-header>
          <div class="mt-2">
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4">
              <div tmr-weather-info-card [weather]="weatherData" class="md:col-span-2"></div>

              <app-weather-charts [weatherData]="weatherData"></app-weather-charts>
              <app-weather-polar-chart [weatherData]="weatherData"></app-weather-polar-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-background px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
      <button
        type="button"
        class="inline-flex w-full justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-700 sm:ml-3 sm:w-auto sm:text-sm"
        (click)="closeModal()">
        Close
      </button>
      <button
        type="button"
        (click)="downloadJSON()"
        class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">
        Download JSON
      </button>
    </div>
  </div>
</div>
