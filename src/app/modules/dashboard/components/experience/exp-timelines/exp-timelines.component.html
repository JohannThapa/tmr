<div class="timeline-container">
  <section class="timeline text-foreground">
    <ol>
      <li *ngFor="let event of timelineData" class="timeline-item">
        <div class="seccion -mb-12 -ml-16 hidden w-20 md:block">
          <div class="text-xs font-normal lowercase italic text-gray-400">
            {{ getTotalDuration(event.timePeriod.startDate, event.timePeriod.endDate) }}
          </div>
          <div class="space-x-1 text-xs font-medium md:flex">
            <div>{{ event.timePeriod.startDate | date : 'MMM yyyy' }}.</div>
            <div>-</div>
            <div>{{ event.timePeriod.endDate | date : 'MMM yyyy' }}.</div>
          </div>
        </div>
        <div class="item-inner">
          <div class="time-wrapper">
            <time class="font-bold"><span class="font-medium text-gray-500"></span>{{ event.job }}</time>
          </div>
          <div class="details">
            <h3 class="mb-0 font-matemasie font-semibold italic">{{ event.company.name }}</h3>
            <div
              class="description mb-4 list-inside list-disc text-gray-700"
              [innerHTML]="getSanitizedDescription(event.description)"></div>
            <div class="tech-stacks flex flex-wrap">
              <tmr-badge-a1
                *ngFor="let tech of event.techStacks"
                [icon]="tech.icon ?? ''"
                [text]="tech.name"
                [bgColor]="'bg-gray-200'"
                [hoverBgColor]="'hover:bg-gray-300'"
                [textColor]="'text-gray-600'"></tmr-badge-a1>
            </div>
          </div>
        </div>
      </li>
    </ol>
  </section>
</div>
