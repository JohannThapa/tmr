<div class="z-50 flex min-h-[420px] flex-col rounded-lg bg-background p-8 sm:flex-row" *ngIf="weather">
  <svg-icon
    class="min-h-[240px] w-full flex-1 cursor-pointer rounded-md object-cover text-primary transition duration-150 ease-in-out hover:text-muted-foreground hover:opacity-75"
    src="./assets/icons/working.svg">
  </svg-icon>

  <div class="mt-4 flex flex-1 flex-col justify-between space-y-2 bg-background sm:ml-6 md:mt-0">
    <div>
      <small class="font-semibold text-muted-foreground">ID: {{ weather.id }}</small>
      <h2 class="text-2xl font-semibold text-foreground">{{ weather.name }}</h2>
    </div>

    <div class="flex space-x-8">
      <div class="flex items-center space-x-4">
        <div class="flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-full bg-primary text-center">
          <span class="text-xs font-semibold text-primary-foreground">🌪</span>
        </div>
        <div class="flex flex-col" *ngIf="weather.wind">
          <small class="text-xs text-muted-foreground">Wind speed</small>
          <a href="" class="text-xs font-semibold text-foreground hover:text-primary"> {{ weather.wind.speed }} m/s </a>
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <div class="flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-full bg-primary text-center">
          <span class="text-xs font-semibold text-primary-foreground">☁</span>
        </div>

        <div class="flex flex-col">
          <small class="text-xs text-muted-foreground">Outdoor Visibility</small>
          <a href="" class="text-xs font-semibold text-foreground hover:text-primary"> {{ weather.visibility }} </a>
        </div>
      </div>
    </div>

    <div class="rounded-md border border-dashed border-border p-4 text-center">
      <small class="text-muted-foreground">Temperature</small>
      <h1 class="text-3xl font-semibold text-foreground">{{ weather.main?.temp }} °C</h1>
      <span class="text-lg font-semibold text-muted-foreground" *ngIf="weather.weather && weather.weather.length > 0">{{
        weather.weather[0].main
      }}</span>
      <div class="mt-3 text-xs text-muted-foreground">Co-ordinates</div>
      <div class="font-semibold text-foreground">Lat: {{ weather.coord?.lat }}, Long: {{ weather.coord?.lon }}</div>
    </div>
  </div>
</div>
