<div class="relative w-full rounded-md bg-gray-800 p-4 text-white">
  <div class="mb-2 flex items-center justify-between">
    <span class="text-semibold text-sm text-primary">{{ language.toUpperCase() }}</span>
    <button class="flex items-center text-xs text-primary transition hover:text-white" (click)="copyToClipboard()">
      <span class="mr-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
        </svg>
      </span>
      Copy code
    </button>
  </div>
  <pre class="overflow-x-auto"><code class="whitespace-pre">{{ formattedCode }}</code></pre>
</div>
